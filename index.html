<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play a Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<nav>
    <div id="high-score"> 
        VIEW HIGHSCORES
    </div>
    <div class="timer">
        <p class="show-time">TIMER</p>
    </div>
        
</nav>

<body>
    <section class="console">
        <h1>Coding Quiz Challenge</h1>
        <br><br>
        <p></p>
        <div><p>Answer 6 JavaScript related questions before the timer runs out and attempt to set a new personal record! </p>
            <br>
        <p>Warning: Any incorrect responses deduct 10 seconds from your remaining time. </p>
        <div class="button-box">
            <button type="button" class="begin-quiz">START</button>
        </div>
        </div>
        

    </section>

    <div class="console">
        <h2>Here is the first question that will be asked?</h2>
        <div class="answer-choices">
            <button class="answer-btn">A. this is the first option</button>
            <button class="answer-btn">B. this is the second option</button>
            <button class="answer-btn">C. this is the third option</button>
            <button class="answer-btn">D. this is the fourth option</button>

        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
